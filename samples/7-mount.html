<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <button @click="content">showContent</button>
        <div v-if="showContent">
            <ul>
                <li v-for="(user, index) in users" :key="index">{{ user }}</li>
            </ul>
        </div>
    </div>

    <script>
        const ap = new Vue({ 
            el: '#app', 
            data: { 
                title: 'Method',
                showContent: false,
                users: ['Евгений', 'Олег', 'Михаил', 'Александр'],
            },
            computed: {
                
            },
            methods: {
                content(){
                    this.showContent = !this.showContent;
                }
            }
        });
    </script>
</body>
</html>
